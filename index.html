<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vokabeltrainer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navigation links -->
    <div class="sidebar">
      <button class="nav-button" id="all-vocab-btn">Alle Vokabeln</button>
      <button class="nav-button" id="add-btn">Hinzufügen</button>
      <button class="nav-button" id="learn-btn">Lernen</button>
      <button class="nav-button" id="folders-btn">Ordner</button>
      <button class="nav-button" id="delete-btn">Löschen</button> <!-- Neuer Button -->
    </div>
   
    <!-- Main content area -->
    <div class="content" id="main-content">
      <h2>Willkommen zum Vokabeltrainer!</h2>
      <p>Wähle eine Option im Menü aus.</p>
    </div>
 
    <!-- Learning Area (Hidden by default) -->
    <div id="learning-area" style="display:none;">
      <h3>Wähle eine Lernmethode:</h3>
      <button id="multiple-choice-btn">Multiple Choice</button>
      <button id="true-false-btn">Richtig/Falsch</button>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
