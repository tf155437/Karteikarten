<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten Lernplattform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Linke Seitenleiste für Hauptordner und Kategorien -->
    <div class="sidebar">
        <h2>Sprachen</h2>
        <ul id="folders">
            <!-- Hauptordner werden hier dynamisch eingefügt -->
        </ul>
    </div>

    <!-- Hauptinhalt für Karten -->
    <div class="main-content">
        <div class="top-bar">
            <h3 id="category-title">Kategorie auswählen</h3>
            <div class="search-bar">
                <input type="text" placeholder="Suchen" />
            </div>
        </div>
        <div class="learning-options">
            <button id="learn-button">Lernen</button>
        </div>
        <div id="categories-container">
            <!-- Karten werden hier dynamisch eingefügt -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
